image:
  - Visual Studio 2017
  - Visual Studio 2019
  - Visual Studio 2022

configuration:
  - Debug
  - Release

environment:
  PYTHON: "C:\\Python38-x64"
  matrix:
    - SHARED: true
    - SHARED: false

platform:
    - x64

for:
  -
    install:
      - "%PYTHON%\\python.exe" -m pip install conan cmake
      - cmake --version
      - conan profile detect
    test_script:
      - conan create . -s build_type=%CONFIGURATION% -c tools.build:skip_test=False -o shared=%SHARED%
